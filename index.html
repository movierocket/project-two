<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rocket</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/73be727706.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Movie Rocket logo">

        <h1>Enter the month and date</h1> 
        <h1>for a cinematic time travel experience.</h1>

        <form action="#" method="#" class="myForm" name="myForm">
                        
            <label for="months"></label>
            <select name="month" id="months">
                <option value disabled selected>MONTH</option>
            </select>
            
            <label for="days"></label>
            <select name="day" id="days">
                <option value disabled selected>DAY</option>
            </select>
            
            <button type="submit">Launch Me</button>
        </form>
    </header>

    <section>
        <ul class="results"></ul>
    </section>

    <div class="relaunch">
    </div>  

    <footer>
        <p>Created at Juno College 2021</p>
    </footer>
    
    <script src="./script/app.js"></script>
</body>
</html>
